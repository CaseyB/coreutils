name: nl
version: "0.0.0"
author: "Bojan Durdevic <bojan88@gmail.com>"
about: >
  Write each FILE to standard output, with line numbers added.


  With no FILE, or when FILE is -, read standard input.
after_help: >
  STYLE is one of:

    a      number all lines
    t      number only nonempty lines
    n      number no lines
    pBRE   number only lines that contain a match for the basic regular
          expression, BRE

  FORMAT is one of:

    ln     left justified, no leading zeros
    rn     right justified, no leading zeros
    rz     right justified, leading zeros
args:
  - body_numbering:
      help: Use STYLE for numbering body lines.
      short: b
      long: body-numbering
      value_name: STYLE
      default_value: t
      takes_value: true
  - section_delimiter:
      help: Use CC for logical page delimiters.
      long_help: >
        Use CC for logical page delimiters.


        CC are two delimiter characters used to construct logical page delimiters;
        a missing second character implies ':'.
      short: d
      long: section-delimiter
      value_name: CC
      default_value: "\\:"
      takes_value: true
  - footer_numbering:
      help: Use STYLE for numbering footer lines.
      short: f
      long: footer-numbering
      value_name: STYLE
      default_value: n
      takes_value: true
  - header_numbering:
      help: Use STYLE for numbering header lines.
      short: h
      long: header-numbering
      value_name: STYLE
      default_value: n
      takes_value: true
  - line_increment:
      help: Line number increment at each line.
      short: i
      long: line-increment
      value_name: NUMBER
      default_value: "1"
      takes_value: true
  - join_blank_lines:
      help: Group of NUMBER empty lines counted as one.
      long_help: >
        Group of NUMBER empty lines counted as one.


        If numbering of all lines is specified for the current logical section
        using the corresponding '-b a', '-f a' or '-H' a option, specify the number of
        adjacent blank lines to be considered as one. For example, '-l 2'
        results in only the second adjacent blank line being numbered.
      short: l
      long: join-blank-lines
      value_name: NUMBER
      default_value: "1"
      takes_value: true
  - number_format:
      help: Insert line numbers according to FORMAT.
      short: n
      long: number-format
      value_name: FORMAT
      default_value: rn
      takes_value: true
  - no_renumber:
      help: Do not reset line numbers for each section.
      short: p
      long: no-renumber
  - number_separator:
      help: "Add STRING after (possible) line number. [default: <TAB>]"
      short: s
      long: number-separator
      value_name: STRING
      # default_value: "\t"
      takes_value: true
  - starting_line_number:
      help: First line number for each section.
      short: v
      long: starting-line-number
      value_name: NUMBER
      default_value: "1"
      takes_value: true
  - number_width:
      help: Use NUMBER columns for line numbers.
      short: w
      long: number-width
      value_name: NUMBER
      default_value: "6"
      takes_value: true
  - FILE:
        help: Sets the input file to use.
        multiple: true
