name: sleep
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: |
    Suspends execution for a NUMBER of SUFFIX time.
    SUFFIX can be 'sec' or 's' for seconds, 'min' or 'm' for minutes, 'hour' or 'h' for hours.
help_message: Display help information.
version_message: Display version information.
help_short: "?"
args:
    - NUMBER:
        help: Number to set the sleep. If more than one, will sleep the sum of the numbers.
        required: true
        multiple: true
    - suffix:
        help: A optional parameter to set the time measurement to be used.
        long: suffix
        short: s
        value_name: SUFFIX
        default_value: sec
