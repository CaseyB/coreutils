name: who
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: |
    Display information about users who are currently logged in.

    By default shows only logged users name, line, time and host.
help_message: Display help information.
version_message: Display version information.
args:
    - FILE:
        help: A file to use to get the user information.
        required: false
    - all:
        help: Display all possible information. (Equivalent of -bdlprTtuv)
        long: all
        short: a
    - boot:
        help: Display the time of the last system boot.
        long: boot
        short: b
    - dead:
        help: Display dead processes.
        long: dead
        short: d
    - heading:
        help: Display line of collumn headings.
        long: heading
        short: H
    - login:
        help: Display system login processes.
        long: login
        short: l
    - associated_stdin:
        help: Only display information about the current terminal.
        long: associated_stdin
        short: m
    - process:
        help: Display active processes spawned by init.
        long: process
        short: p
    - count:
        help: Display all login names and number of users logged on.
        long: count
        short: q
    - runlevel:
        help: Display current run level.
        long: runlevel
        short: r
    - short:
        help: Display only name, line, and time.
        long: short
        short: s
    - time:
        help: Display last system clock change.
        long: time
        short: t
    - message:
        help: Display a character after the user name indicating the state of the terminal line.
        long_help: >
            Display a character after the user name indicating the state of the
            terminal line.


            Possible states:
                - '+' if the terminal is writable;
                - '-' if it is not;
                - '?' if a bad line is encountered.
        long: message
        short: T
    - users:
        help: Display the idle time for each user.
        long: users
        short: u
    - idle:
        help: Display the idle time for each user.
        long: idle
        short: i
