name: nohup
version: "0.0.1"
author: Federico Ponzi <federico.ponzi@gmail.com> and Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: "Run a commmand and ignore SIGHUP signals. If standard input is a terminal, redirect it from an unreadable file.\n\
If standard output is a terminal, append output to 'nohup.out' if possible, '$HOME/nohup.out' otherwise.\n\
If standard error is a terminal, redirect it to standard output.\n\
To save output to FILE, use 'nohup COMMAND > FILE'."
args:
    - COMMAND:
        help: Run COMMAND, which will ignore hangup signals.
        multiple: false
        required: true
    - ARGS:
        help: Command arguments
        multiple: true
