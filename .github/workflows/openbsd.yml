name: OpenBSD

on: [push]

jobs:
  build:
    name: OpenBSD
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.46.0, stable]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        profile: minimal
        target: x86_64-unknown-openbsd
    - name: Setup TOML
      run: cp OpenBSD.toml Cargo.toml
    - name: Check OpenBSD
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: check
        args: --target x86_64-unknown-openbsd
