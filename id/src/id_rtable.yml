name: id
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: >
  Display user and group information for the specified USER, or (when USER
  omitted) for the current user.
help_message: Display help information.
version_message: Display version information.
help_short: "?"
args:
    - USER:
        help: Name of a user.
    - rtable:
        help: Display the routing table of the current process.
        long: rtable
        short: R
    - group:
        help: Display only the effective group ID as number.
        long: group
        short: g
        conflicts_with:
            - groups
            - user
            - pretty
            - human
            - file
    - groups:
        help: Display all group IDs.
        long: groups
        short: G
        conflicts_with:
            - group
            - user
            - pretty
            - human
            - file
    - user:
        help: Display only the effective user ID as number.
        long: user
        short: u
        conflicts_with:
            - groups
            - group
            - pretty
            - human
            - file
    - name:
        help: Display the name of the user or group ID for the -G, -g and -u options instead of the number.
        long: name
        short: n
        conflicts_with:
            - pretty
            - human
            - file
    - real:
        help: Display the real ID for the -g and -u options instead of the effective ID.
        long: real
        short: r
        conflicts_with:
            - pretty
            - human
            - file
            - groups
    - zero:
        help: "Delimit entries with NULL characters, not whitespace;\n\tNot permitted in default format."
        long: zero
        short: z
    - pretty:
        help: Make the output human-readable.
        long: pretty
        short: p
        conflicts_with:
            - group
            - groups
            - user
            - name
            - file
    - human:
        help: Make the output human-readable.
        long: human-readable
        short: h
        conflicts_with:
            - group
            - groups
            - user
            - name
            - file
    - file:
        help: Display the id as a password file entry.
        long: file
        short: P
        conflicts_with:
            - group
            - groups
            - user
            - name
            - pretty
            - human
