name: chroot
version: "0.0.0"
author: ladysamantha <ladysamantha@protonmail.com>
about: "run command or interactive shell with special root directory"
args:
  - user:
      help: specify the user ID or name
      long: user
      short: u
      takes_value: true
      conflicts_with:
        - userspec
  - group:
      help: specify the group ID or name
      long: group
      short: g
      takes_value: true
      conflicts_with:
        - userspec
  - userspec:
      help: specify user and group (ID or name) to use. format = USER:GROUP
      long: userspec
      short: U
      takes_value: true
      conflicts_with:
        - user
        - group
  - groups:
      help: specify supplementary groups
      long: groups
      short: G
      takes_value: true
  - NEWROOT:
      help: New root directory
      required: true
  - COMMAND:
      help: shell command to run
      long_help: "If COMMAND is not specified, it defaults to '$(SHELL) -i'.\nIf $(SHELL) is not set, /bin/sh is used."
      multiple: false
  - ARGS:
      help: argument(s) passed to COMMAND
      multiple: true
