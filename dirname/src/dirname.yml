name: dirname
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: |
  Display each NAME with its last non-slash component and trailing slashes removed.
  If NAME contains no /'s, output '.' (meaning the current directory).
help_message: Display help information.
version_message: Display version information.
args:
    - NAME:
        help: Name of the file to use.
        required: true
        multiple: true
    - zero:
        help: Output a zero byte (ASCII NUL) at the end of each line, rather than a newline.
        long: zero
        short: z
